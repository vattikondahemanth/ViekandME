#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log main;
  error_log logs/error.log debug;
  #rewrite_log on;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;


  # CMS
  #
  server {
	  listen       7007;
    listen       7008 ssl;
    server_name  localhost;

    ssl_certificate      certs/nginx.crt;
    ssl_certificate_key  certs/nginx.key;

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;

    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    # access_log  off;

    location /api-backoffice/ {
	  proxy_http_version 1.1;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
	  proxy_connect_timeout 300s;
	  proxy_send_timeout 300s;
	  proxy_read_timeout 300s;
	  send_timeout 300s;
      proxy_pass http://172.31.94.91:81/atlas/framework/;
    }

    location /api-cms/ {
	  proxy_http_version 1.1;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
	  proxy_connect_timeout 300s;
	  proxy_send_timeout 300s;
	  proxy_read_timeout 300s;
	  send_timeout 300s;
      proxy_pass http://172.31.94.91:8001/;
    }

    location /api-service/ {
	  proxy_http_version 1.1;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
	  proxy_connect_timeout 300s;
	  proxy_send_timeout 300s;
	  proxy_read_timeout 300s;
	  send_timeout 300s;
      proxy_pass http://172.31.94.91:8002/;
    }

    location /api-file-upload/ {
	  proxy_http_version 1.1;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
	  proxy_connect_timeout 300s;
	  proxy_send_timeout 300s;
	  proxy_read_timeout 300s;
	  send_timeout 300s;
      proxy_pass http://172.31.94.91:8001/;
    }

    location / {
      root cmshtml;
      try_files $uri $uri/ /index.html;
    }

    # Compression
    client_max_body_size 10M;
    
    # Enable Gzip compressed.
    gzip on;

    # Enable compression both for HTTP/1.0 and HTTP/1.1.
    gzip_http_version  1.1;

    # Compression level (1-9).
    # 5 is a perfect compromise between size and cpu usage, offering about
    # 75% reduction for most ascii files (almost identical to level 9).
    gzip_comp_level    5;

    # Don't compress anything that's already small and unlikely to shrink much
    # if at all (the default is 20 bytes, which is bad as that usually leads to
    # larger files after gzipping).
    gzip_min_length    256;

    # Compress data even for clients that are connecting to us via proxies,
    # identified by the "Via" header (required for CloudFront).
    gzip_proxied       any;

    # Tell proxies to cache both the gzipped and regular version of a resource
    # whenever the client's Accept-Encoding capabilities header varies;
    # Avoids the issue where a non-gzip capable client (which is extremely rare
    # today) would display gibberish if their proxy gave them the gzipped version.
    gzip_vary          on;

    # Compress all output labeled with one of the following MIME-types.
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rss+xml
      application/vnd.geo+json
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/bmp
      image/svg+xml
      image/x-icon
      text/cache-manifest
      text/css
      text/plain
      text/vcard
      text/vnd.rim.location.xloc
      text/vtt
      text/x-component
      text/x-cross-domain-policy;
      # text/html is always compressed by gzip module

    # 7 days caching for non-html static assets

    location ~*  \.(jpg|jpeg|png|gif|ico|cur|gz|css|svg|svgz|js|pdf|mp4|ogg|ogv|webm|htc)$ {
      root cmshtml;
      expires 7d;
    }
	
    location ~*  \.(html)$ {
      root cmshtml;
      expires -1;
    }
  }

  server {
    listen 3000;
    server_name  localhost;

    access_log  off;

    location /Backoffice/ {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://172.31.94.91/Backoffice/;
      proxy_set_header Host $host;
	  
		proxy_connect_timeout 300;
		proxy_send_timeout 300;
		proxy_read_timeout 300;
		send_timeout 300;
    }
	
    location /atlas/framework/ {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://172.31.94.91:81/atlas/framework/;
      proxy_set_header Host $host;  
		proxy_connect_timeout 300;
		proxy_send_timeout 300;
		proxy_read_timeout 300;
		send_timeout 300;
    }

    location / {
      root html;
      try_files $uri $uri/ /index.html;
    }

    # Compression

    # Enable Gzip compressed.
    gzip on;

    # Enable compression both for HTTP/1.0 and HTTP/1.1.
    gzip_http_version  1.1;

    # Compression level (1-9).
    # 5 is a perfect compromise between size and cpu usage, offering about
    # 75% reduction for most ascii files (almost identical to level 9).
    gzip_comp_level    5;

    # Don't compress anything that's already small and unlikely to shrink much
    # if at all (the default is 20 bytes, which is bad as that usually leads to
    # larger files after gzipping).
    gzip_min_length    256;

    # Compress data even for clients that are connecting to us via proxies,
    # identified by the "Via" header (required for CloudFront).
    gzip_proxied       any;

    # Tell proxies to cache both the gzipped and regular version of a resource
    # whenever the client's Accept-Encoding capabilities header varies;
    # Avoids the issue where a non-gzip capable client (which is extremely rare
    # today) would display gibberish if their proxy gave them the gzipped version.
    gzip_vary          on;

    # Compress all output labeled with one of the following MIME-types.
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rss+xml
      application/vnd.geo+json
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/bmp
      image/svg+xml
      image/x-icon
      text/cache-manifest
      text/css
      text/plain
      text/vcard
      text/vnd.rim.location.xloc
      text/vtt
      text/x-component
      text/x-cross-domain-policy;
      # text/html is always compressed by gzip module

    # 7 days caching for non-html static assets
    location ~*  \.(jpg|jpeg|png|gif|ico|cur|gz|css|svg|svgz|js|pdf|mp4|ogg|ogv|webm|htc)$ {
      root html;
      expires 7d;
    }

    location ~*  \.(html)$ {
      root html;
      expires -1;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    location ~ /\.ht {
      deny  all;
    }
  }
}